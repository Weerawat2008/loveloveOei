<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏£‡∏±‡∏Å üíó</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #ffe6f2, #ffcce6);
      font-family: 'Prompt', sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff66a3;
      text-shadow: 0 0 10px white;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: idleSpin 20s linear infinite;
    }

    @keyframes idleSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .arrow {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ffb6c1; /* ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      filter: drop-shadow(0 0 5px #fff);
    }

    button {
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff3385;
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥ */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.4em;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width: 600px) {
      .wheel-container { width: 250px; height: 250px; }
      h1 { font-size: 1.6em; }
      button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å üíï</h1>

  <div class="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="arrow"></div>
  </div>

  <button id="spinButton">‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏•‡∏¢ üíó</button>

  <div class="popup" id="resultPopup"></div>

  <div class="hearts"></div>

  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4a3db45cc3.mp3?filename=spinning-wheel-143300.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c420f3081.mp3?filename=win-sound-126507.mp3"></audio>

  <script>
    const wheel = document.getElementById('wheel');
    const ctx = wheel.getContext('2d');
    const spinButton = document.getElementById('spinButton');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');
    const resultPopup = document.getElementById('resultPopup');

    const prizes = ["‡∏Å‡∏≠‡∏î‡πÅ‡∏ô‡πà‡∏ô ‡πÜ ü§ó", "‡πÑ‡∏õ‡πÄ‡∏î‡∏ó‡∏Å‡∏±‡∏ô üíï", "‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏£‡∏±‡∏Å üíå", "‡∏î‡∏π‡∏´‡∏ô‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô üçø", "‡∏Ç‡∏≠‡∏ô‡∏≠‡∏ô‡∏Å‡∏≠‡∏î üò¥", "‡∏´‡∏≠‡∏°‡πÅ‡∏Å‡πâ‡∏°‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏ó‡∏µ üòò"];

    const colors = ["#ffb6c1", "#ffd1dc", "#ffe6f2", "#ff99cc", "#ffcce6", "#ff80bf"];
    const size = prizes.length;
    const radius = 150;

    // ‡∏ß‡∏≤‡∏î‡∏ß‡∏á‡∏•‡πâ‡∏≠
    function drawWheel() {
      for (let i = 0; i < size; i++) {
        const angle = (i / size) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, radius, angle, angle + 2 * Math.PI / size);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + Math.PI / size);
        ctx.textAlign = "right";
        ctx.fillStyle = "#ff1a75";
        ctx.font = "16px Prompt";
        ctx.fillText(prizes[i], 130, 10);
        ctx.restore();
      }
    }

    drawWheel();

    let isSpinning = false;
    let rotation = 0;

    spinButton.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      spinSound.play();

      const spin = Math.random() * 360 + 3600; // ‡∏´‡∏°‡∏∏‡∏ô‡∏™‡∏∏‡πà‡∏° + ‡∏£‡∏≠‡∏ö‡πÄ‡∏û‡∏¥‡πà‡∏°
      const duration = 6000;

      const start = performance.now();
      const initialRotation = rotation;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        rotation = initialRotation + spin * easeOut(progress);
        wheel.style.transform = `rotate(${rotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          const prizeIndex = Math.floor(((360 - (rotation % 360)) / (360 / size)) % size);
          const result = prizes[prizeIndex];
          showPopup(result);
          winSound.play();
        }
      }
      requestAnimationFrame(animate);
    });

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // popup
    function showPopup(text) {
      resultPopup.textContent = `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ: ${text}`;
      resultPopup.classList.add('show');
      setTimeout(() => resultPopup.classList.remove('show'), 3500);
    }

    // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢
    function createHearts() {
      const container = document.querySelector('.hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 400);
    }
    createHearts();
  </script>
</body>
</html>
